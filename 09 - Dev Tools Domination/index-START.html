<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>
 
  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hey you")

    // Interpolated
    console.log("Hello I am a %s string", "ðŸ‘»");

    // Styled
    // console.log("%c I am styled text", 'font-size: 40px; background: pink');

    // warning!
    console.warn("OH NOOO ðŸ˜ŸðŸ˜ŸðŸ˜Ÿ");

    // Error :|
    console.error("OH NOOO ðŸ˜ŸðŸ˜ŸðŸ˜Ÿ");

    // Info
    console.info("My middle name is Taylor");

    // Testing
    console.assert(4 === 5, 'There are four lights');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);

    // Grouping together
    console.clear();
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`That's ${dog.age * 7} in dog years.`);
      console.groupEnd(`${dog.name}`)
    });

    // counting
    console.count('Snickers');
    console.count('Snickers');
    console.count('Snickers');

    // timing
    console.time('fetching data');
    console.timeEnd('fetching data');

    // table
    console.table(dogs);
  </script>
